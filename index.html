<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1 id="todo">Todo App</h1>

    <div class="box">
        <label for="inputText" class="label">Add Task</label>
        <input type="text" id="inputText" placeholder="add new task" class="search_box">
    </div>

    <table id="dataTable">
        <tr>
            <th>Added Tasks</th>
            <th>Action</th> 
        </tr>
    </table>
    
    <script src="app.js"></script>
</body>
</html>
